<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Health Panel</title>
</head>
<body>
    <div class="container">
        <div class="bg2">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        <div class="bg2">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep keep</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-weight"></i>170<span>lbs</span></h2>
            <p>Weight</p>
        </div>
        <div class="bg2">
            <h2>28<span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg1">
            <h2>118 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-heart"></i></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-sun"></i></h2>
            <p>Sun Contact</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-sunset"></i></h2>
            <p>Go Home</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-workout"></i></h2>
            <p>Work out</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-medicine"></i></h2>
            <p>Doctor's appointment</p>
        </div>
        
    </div>
</body>
</html>
