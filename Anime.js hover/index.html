<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects</title>
  </head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <section class="container">
      <section class="grid">
        <a href="#" class="service">
          <h3 class="service-title">Sell your device</h3>
          <p class="service__content">
            Get instant quote and ship for free
          </p>
          <div class="service__bubble service__bubble--blue"></div>
          <div class="service__ripple"></div>
          <div class="service__icon material-icons">arrow_forward</div>
        </a>
        <a href="#" class="service">
          <h3 class="service-title">Repair</h3>
          <p class="service__content">
            Give a second chance to your device
          </p>
          <div class="service__bubble service__bubble--green"></div>
          <div class="service__ripple"></div>
          <div class="service__icon material-icons">arrow_forward</div>
        </a>
        <a href="#" class="service">
          <h3 class="service-title">Exchange</h3>
          <p class="service__content">
            Refurbished and lightly used device marketplace
          </p>
          <div class="service__bubble service__bubble--orange"></div>
          <div class="service__ripple"></div>
          <div class="service__icon material-icons">arrow_forward</div>
        </a>
      </section>
    </section>
  </body>
</html>
