<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Crash Course</title>
    <script src="../jQuery.min.js"></script>

    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid black;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      #box {
        background: #333;
        color: #000;
        width: 500px;
        height: 90px;
        padding: 40px;
        text-align: center;
      }
      #box2 {
        background: red;
        width: 100px;
        height: 100px;
        position: relative;
      }
      .hover {
        padding: 15px;
        font-size: 2rem;
        border-radius: 0;
        border: 1px solid black;
      }
      a {
        text-decoration: none;
        font-size: 1.5rem;
        color: #333;
      }
      a:hover {
        text-decoration: underline;
        transition: all 1s ease-in-out;
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course | Effects and Animate</h1>
    </header>
    <div id="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Toggle</button>

      <hr />

      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideTog">Fade Toggle</button>
      <button id="btnStop">Stop</button>

      <hr />

      <div id="box">
        <h1>Hello World</h1>
      </div>

      <hr />

      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>

      <div id="box2"></div>

      <hr />

      <button class="hover" id="HoverTop">Hover Top</button>
      <button class="hover" id="HoverBottom">Hover Bottom</button>
      <button class="hover" id="HoverAround">Hover Around</button>

      <hr />

      <a href="#">click me</a>

      <hr />

      

    </div>

    <script>
      $(document).ready(function () {
        //button fade in and fade outs with text changes
        //fade in
        $("#btnFadeOut").click(function () {
          $("#box").fadeOut(3000, function () {
            $("#btnFadeOut").text("Its gone...");
          });
        });
        //fade out
        $("#btnFadeIn").click(function () {
          $("#box").fadeIn(3000);
        });
        //fade on toggle
        $("#btnFadeTog").click(function () {
          $("#box").fadeToggle(1000);
        });

        //btn slide up
        $("#btnSlideUp").click(function () {
          $("#box").slideUp(3000);
        });
        //btn slide down
        $("#btnSlideDown").click(function () {
          $("#box").slideDown(3000);
        });
        //btn slide on toggle
        $("#btnSlideTog").click(function () {
          $("#box").slideToggle(3000);
        });

        //stops mouse effects half way
        $("#btnStop").click(function () {
          $("#box").stop();
        });

        //move right
        $("#moveRight").click(function () {
          $("#box2").animate({
            left: 500,
            height: "200px",
            width: "200px",
            opacity: "0.5",
          });
        });
        //move left
        $("#moveLeft").click(function () {
          $("#box2").animate({
            left: 0,
            height: "100px",
            width: "100px",
            opacity: "1",
          });
        });

        //move around button
        $("#moveAround").click(function () {
          var box = $("#box2");
          box.animate({
            left: 300,
          });
          box.animate({
            top: 300,
          });
          box.animate({
            top: 300,
            left: 0,
          });
          box.animate({
            left: 0,
            top: 0,
          });
        });

        //hover effects
        //hover top
        $("#HoverTop").hover(function () {
          $("#HoverTop").css("display", "none");
        });
        //hover down
        $("#HoverTop").mouseleav(function () {
          $("#HoverTop").slideDown(1000);
        });
      });
    </script>
  </body>
</html>
